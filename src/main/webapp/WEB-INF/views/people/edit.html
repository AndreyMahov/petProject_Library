<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля читателя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name"> Введите ФИО</label>
    <input th:type="text" th:field="*{fullName}" id="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"> year Error</p>
    <br/>
    <label for="yearOfBirth"> Введите год рождения</label>
    <input th:type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <p style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"> year Error</p>
    <br/>
    <hr/>
    <input th:type="submit" value="Редактировать"/>
</form>


</body>
</html>
