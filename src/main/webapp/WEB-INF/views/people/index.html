<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список читалей</title>
</head>
<body>
<div th:each="person:${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName()+ ', ' + person.getYearOfBirth()}">user</a>
</div>
<hr/>
<form th:action="@{/people/new}">
    <input th:type="submit" value="Создать профиль читателя"/>
</form>
<br/>
<form th:action="@{/books}">
    <input th:type="submit" value="к списку книг"/>
</form>






</body>
</html>
