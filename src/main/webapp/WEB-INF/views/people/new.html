<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание профиля читателя</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullname"> Введите ФИО </label>
    <input th:type="text" th:field="*{fullName}" id="fullname"/>
    <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"> year Error</p>

    <br/>
    <label for="yearOfBirth">Введите дату рождения </label>
    <input th:type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <p style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"> year Error</p>

    <br/>
    <input th:type="submit" value="Создать"/>

</form>

</body>
</html>
