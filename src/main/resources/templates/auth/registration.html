<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<form th:action="@{/auth/registration}" th:method="POST" th:object="${person}">
    <label for="fullname">Введите ФИО</label>
    <input type="text" th:field="*{fullName}" id="fullname"/>
    <p style="color: red" th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}">fullName error</p>
    <br/>
    <label for="year"> Введите год рождения</label>
    <input type="text" th:field="*{year}" id="year"/>
    <p style="color: red" th:errors="*{year}" th:if="${#fields.hasErrors('year')}">year error</p>
    <br/>
    <label for="login"> Введите логин</label>
    <input type="text" th:field="*{login}" id="login"/>
    <p style="color: red" th:errors="*{login}" th:if="${#fields.hasErrors('login')}">login error</p>
    <br/>
    <label for="password"> Введите пароль</label>
    <input type="password" th:field="*{password}" id="password"/>
    <p style="color: red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">fullName error</p>
    <br/>
    <hr/>
    <input th:type="submit" value="Зарегистрироваться"/>
</form>

</body>
</html>
