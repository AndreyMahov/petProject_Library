<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>

<form th:action="@{/books/edit/{id}(id=${book.getId()})}" th:method="PATCH" th:object="${book}">
    <label for="title"> Введите название книги</label>
    <input id="title" th:field="*{title}" th:type="text"/>
    <p style="color:red" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"> title Error</p>
    <br/>
    <label for="author"> Введите ФИО автора</label>
    <input id="author" th:field="*{author}" th:type="text"/>
    <p style="color:red" th:errors="*{author}" th:if="${#fields.hasErrors('author')}"> author Error</p>
    <br/>
    <label for="year"> Введите год издания книги</label>
    <input id="year" th:field="*{year}" th:type="text"/>
    <p style="color:red" th:errors="*{year}" th:if="${#fields.hasErrors('year')}"> author Error</p>
    <br/>
    <hr/>
    <input th:type="submit" value="Редактировать"/>
</form>

</body>
</html>
