<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание профиля читателя</title>
</head>
<body>

<form th:action="@{/people}" th:method="POST" th:object="${person}">
    <label for="fullname"> Введите ФИО </label>
    <input id="fullname" th:field="*{fullName}" th:type="text"/>
    <p style="color:red" th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}"> year Error</p>

    <br/>
    <label for="yearOfBirth">Введите дату рождения </label>
    <input id="yearOfBirth" th:field="*{year}" th:type="text"/>
    <p style="color:red" th:errors="*{year}" th:if="${#fields.hasErrors('year')}"> year Error</p>

    <br/>
    <input th:type="submit" value="Создать"/>

</form>

</body>
</html>
