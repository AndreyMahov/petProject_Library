<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля читателя</title>
</head>
<body>


<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">
    <label for="name"> Введите ФИО</label>
    <input id="name" th:field="*{fullName}" th:type="text"/>
    <p style="color:red" th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}"> year Error</p>

    <br/>
    <label for="yearOfBirth"> Введите год рождения</label>
    <input id="yearOfBirth" th:field="*{year}" th:type="text"/>
    <p style="color:red" th:errors="*{year}" th:if="${#fields.hasErrors('year')}"> year Error</p>
    <br/>
    <hr/>
    <input th:type="submit" value="Редактировать"/>
</form>

</body>
</html>
