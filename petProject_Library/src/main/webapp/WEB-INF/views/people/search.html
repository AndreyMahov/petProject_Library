<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<form th:action="@{/people}">
    <input th:type="submit" value="к списку читателей"/>
</form>

<form th:method="POST"  th:action="@{/people/search}" >
    <label for="query"> Поиск по имени </label>
    <input id="query" type="text" name="query"/>
    <input th:type="submit" value="Искать">
</form>

<div th:if="${people.isEmpty()}">
    <span style="color: red">Читателей не найдено </span>
</div>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName()+ ', ' + person.getYearOfBirth()}">user</a>
</div>
